<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinCareCero</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <header>
        <section class="menu__container">
            <nav class="header__menu">

                <label for="menu" class="nav__label">
                    <img src="../assets/menu-alt-left-regular-24.png" alt="logo-menu" class="nav__img">
                </label>
                <input type="checkbox" id="menu" class="nav__input">

                <ul class="header__menu-ul">
                    <li class="header__menuHome"><a class="header__menuHome" href="../index.html">Home</a></li>
                    <li class="header__menuNosotros"><a class="header__menuNosotros" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="header__menuTienda"><a class="header__menuTienda" href="./tienda.html">Tienda</a>
                    </li>
                    <li class="header__menuContactanos"><a class="header__menuContactanos"
                            href="./contactanos.html">Contacto</a></li>
                </ul>
            </nav>

            <div id="header__buscar">
                <img src="../assets/lupa.jpg" alt="lupa" class="header__lupaImg">
                <input type="text" placeholder="Buscar..." class="header__inputBuscar">
            </div>

            <section class="header__cartBox"><a class="header__cartBox" href="./carrito.html">
                    <img src="../assets/cart.jpg" alt="carrito" class="header__cartBoxImg">
                    <button for="numeroEnCarrito" class="header__cartBoxNumber">6</button>
                </a>
            </section>

        </section>

    </header>

    <section id="header__logoPrincipal">
        <img src="../assets/logo-principal.png" alt="logoPrincipal" class="logoPrincipal__img">
    </section>


    <div>
        <h1>Productos en tu carrito de compras</h1>
    </div>

    <div>

        <div>
            <img src="../assets/Acido_Hialuronico.jpg" alt="Acido_Hialuronico" class="foto-producto">
            <label class="texto-producto">Serum de ácido Hialurónico 5% - The Ordinary</label>

            <div>
                <label for="cantidad">Cantidad</label>
                <button for="menos" class="boton-restar">-</button>
                <label for="numero">2</label>
                <button for="mas" class="boton-sumar">+</button>
            </div>

            <div>
                <label for="precioUnitario">Precio Unitario</label>
                <label for="valorprecioUnitario">25.000</label>
            </div>

            <div>
                <label for="subtotal">Subtotal</label>
                <label for="valorSubtotal">50.000</label>
            </div>

            <button class="boton-eliminar">Eliminar</button>
        </div>

    </div>


    <div>
        <h2>Total compra</h2>
        <label for="totalCompra">150.000</label>
    </div>

    <div>
        <button class="boton-finalizar-compra">Finalizar compra</button>
    </div>

    <p class="linea-divisoria">

        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="footer__address">
                            <img src="../assets/Skincarecero.JPG" alt="footerLogo" class="footer__logo">
                            <p class="footer__parrafo">Av. Italia 2310, Providencia, Santiago de Chile</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="footer__menu">
                            <ul class="footer__menu-ul">
                                <li class="footer__menu">MENÚ</li>
                                <li class="footer__menuHome"><a class="footer__menuHome" href="/index.html">Home</a></li>
                                <li class="footer__menuNosotros"><a class="footer__menuNosotros"
                                        href="./nosotros.html">Nosotros</a></li>
                                <li class="footer__menuTienda"><a class="footer__menuTienda"
                                        href="./tienda.html">Tienda</a>
                                </li>
                                <li class="footer__menuContactanos"><a class="footer__menuContactanos"
                                        href="./contactanos.html">Contacto</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="footer__redes">
                            <ul class="footer__redes-ul">
                                <li class="footer__redes">ENCUENTRANOS EN</li>
                                <li class="footer__facebook"><a class="footer__facebook"
                                        href="https://www.facebook.com/?locale=es_LA" target="_blank">Facebook</a></li>
                                <li class="footer__twitter"><a class="footer__twitter" href="https://twitter.com/?lang=es"
                                        target="_blank">Twitter</a></li>
                                <li class="footer__instagram"><a class="footer__instagram" href="https://www.instagram.com/"
                                        target="_blank">Instagram</a></li>
                            </ul>
                        </div>
                    </div>
    
                </div>
    
        </footer>
        <br>
        <section class="footer__firma">
            <p class="linea-divisoria">
            <p> &copy; SkinCareCero</p>
        </section>
    

</html>
